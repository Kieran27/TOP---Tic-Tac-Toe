<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer charset="utf-8"></script>
  <title>TOP - Tic Tac Toe</title>
</head>
<body>
<main>

  <section class="game-initialisation">
    <div class="initialisation-container">
      <div class="initialisation-img-container">
       <img src="assets/logo.svg" alt="">
      </div>
      <div class="button-container">
      <button class="new-game-cpu" data-id='new-game-cpu'><h5>New Game - VS CPU </h5></button>
      </div>
      <div class="button-container">
    <button class="new-game-player" data-id='new-game-player'><h5>New Game - Vs Player</h5></button>
     </div>
    <form id='player-generation'>
      <div class="player-container">
        <label for="player1">Player 1</label>
        <br>
        <input type="text" name="player1" id='player1-input' placeholder="Player 1 Name" required>
      </div>
      <div class="player-container">
        <label for="player2">Player 2</label>
        <br>
        <input type="text" name='player2' id='player2-input' placeholder="Player 2 Name" required>
      </div>
      <div class="submit-container">
        <input type="submit" id='submit' value='tic-tac-go!'>
      </div>
    </form>
     </div>
  </section>

  <section class="board">
    <div class="ui-display-header">
      <div class="ui-display-header-left">
        <img src="assets/logo.svg" alt="">
      </div>
      <div class="ui-display-header-mid" data-id='turn-tracker'>
        <p>X TURN</p>
      </div>
      <div class="ui-display-header-right">
        <button id="reset-btn"><img src="assets/icon-restart.svg" alt=""></button>
      </div>
    </div>
    <div class="gameboard" id='gameboard'></div>
    <div class="ui-display-footer">
      <div class="p1">
        <p>P1</p>
        <h4 data-id='p1-wins'>0</h4>
      </div>
      <div class="ties">
        <p>Ties</p>
        <h4 data-id='ties'>0</h4>
      </div>
      <div class="p2">
        <p>P2</p>
        <h4 data-id='p2-wins'>0</h4>
      </div>
    </div>
  </section>
  <section class="winner-modal" data-id='winner-modal'>
    <p class='winner-name' data-id='winner-display-name'>You Won!</p>
    <h3 class='winner-type' data-id='winner-display-type'>P1 Takes The Round!</h3>
    <div class="winner-modal-btns">
      <button class="winner-modal-quit-btn" data-id='quit-btn'>
        <h5>Quit</h5>
      </button>
      <button class="winner-modal-next-round-btn" data-id='next-round-btn'>
        <h5>Next Round</h5>
      </button>
    </div>
  </section>
</main>

</body>
</html>
